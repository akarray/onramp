apiVersion: 1

apps:
  - name: alertmanager
    type: camptocamp-prometheus-alertmanager-datasource
    access: server
    org_id: 1
    url: http://prometheus-alertmanager:9093
    version: 1
    jsonData:
      severity_critical: "4"
      severity_high: "3"
      severity_warning: "2"
      severity_info: "1"